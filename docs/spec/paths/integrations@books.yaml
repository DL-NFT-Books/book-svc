post:
  tags:
    - Books
  summary: Upload Book
  operationId: uploadBook
  parameters:
    - in: header
      name: Authorization
      required: true
      schema:
        type: string
        format: Bearer {token}
        example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/CreateBook'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/CreateSignature'
              included:
                type: array
                items:
                  $ref: '#/components/schemas/Signature'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            required:
              - errors
            properties:
              errors:
                type: array
                items:
                  $ref: '#/components/schemas/CreateBookError'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            $ref: "#/components/schemas/UnauthorizedError"
    '500':
      $ref: '#/components/responses/InternalError'
get:
  tags:
    - Books
  summary: List Books
  operationId: getBooksList
  parameters:
    - $ref: '#/components/parameters/pageLimitParam'
    - $ref: '#/components/parameters/pageNumberParam'
    - $ref: '#/components/parameters/sortingParam'
    - name: 'filter[deploy_status]'
      in: query
      description: deploy status of books to be included in the response
      explode: false
      required: false
      schema:
        type: array
        items:
          type: integer
          enum:
            - name: pending
              value: 1
            - name: successful
              value: 2
            - name: failed
              value: 3
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
    '404':
      $ref: '#/components/responses/NotFound'
    '500':
      $ref: '#/components/responses/InternalError'
