allOf:
  - $ref: '#/components/schemas/BookNetworkKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - token_id
          - chain_id
        properties:
          token_id:
            type: integer
            format: int64
            description: id from the contract that corresponds to the given book
            example: 5
          chain_id:
            type: integer
            format: int64
            description: Networks chain id
            example: 5
