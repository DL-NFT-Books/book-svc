allOf:
  - $ref: '#/components/schemas/CreateSignatureKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        type: object
        required:
          - token_id
          - book_id
        properties:
          token_id:
            type: integer
            description: ID of new token contract
          book_id:
            type: integer
            description: ID of new book
      relationships:
        type: object
        required:
          - signature
        properties:
          signature:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/SignatureKey'
