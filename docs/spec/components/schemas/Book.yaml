allOf:
  - $ref: '#/components/schemas/BookKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        type: object
        required:
          - title
          - description
          - price
        properties:
          title:
            type: string
            description: Book title
            example: "BDS volume 1"
          description:
            type: string
            description: Book description
            example: "Lorem ipsum dolor sit amet, consectetur adipiscing elit"
          price:
            type: string
            description: Book price ($)
            example: "10050"
      relationships:
        type: object
        required:
          - banner
          - file
        properties:
          banner:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/BannerKey'
          file:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/FileKey'
