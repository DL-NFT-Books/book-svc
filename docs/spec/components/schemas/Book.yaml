allOf:
  - $ref: '#/components/schemas/BookKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        type: object
        required:
          - title
          - description
          - price
        properties:
          title:
            type: string
            description: Book title
            example: "BDS volume 1"
          description:
            type: string
            description: Book description
            example: "Lorem ipsum dolor sit amet, consectetur adipiscing elit"
          price:
            type: integer
            description: Book price ($)
            example: 100
      relationships:
        type: object
        required:
          - banner
          - file
        properties:
          banner:
            $ref: '#/components/schemas/Media'
          file:
            $ref: '#/components/schemas/Media'
