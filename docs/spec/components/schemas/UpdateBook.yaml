allOf:
  - $ref: '#/components/schemas/BookKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        properties:
          title:
            type: string
            description: Book title
            example: "BDS volume 1"
          description:
            type: string
            description: Book description
            example: "Lorem ipsum dolor sit amet, consectetur adipiscing elit"
          banner:
            description: Banner info
            $ref: '#/components/schemas/Media'
          file:
            description: File info
            $ref: '#/components/schemas/Media'
          contract_address:
            description: Address of a contract corresponding to this book
            type: string
            example: "0xff04b6fBd9FEcbcac666cc0FFfEed58488c73c7B"
          deploy_status:
            type: DeployStatus
            description: status of a book deployment
            enum:
              - name: pending
                value: 1
              - name: successful
                value: 2
              - name: failed
                value: 3
            example: 2
