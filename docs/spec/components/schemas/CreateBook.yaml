allOf:
  - $ref: '#/components/schemas/BookKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - description
          - banner
          - file
          - chain_ids
        properties:
          description:
            type: string
            description: Book description
            example: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit'
          banner:
            $ref: '#/components/schemas/Media'
          file:
            $ref: '#/components/schemas/Media'
          chain_ids:
            type: array
            items:
              type: integer
              format: int64
