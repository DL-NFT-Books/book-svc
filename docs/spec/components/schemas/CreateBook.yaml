allOf:
  - $ref: '#/components/schemas/BookKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - title
          - description
          - banner
          - file
          - token_name
          - token_symbol
          - price
        properties:
          title:
            type: string
            description: Book title
            example: "BDS volume 1"
          description:
            type: string
            description: Book description
            example: "Lorem ipsum dolor sit amet, consectetur adipiscing elit"
          banner:
            description: Banner info
            $ref: '#/components/schemas/Media'
          file:
            description: File info
            $ref: '#/components/schemas/Media'
          token_name:
            type: string
            description: Token name
          token_symbol:
            type: string
            description: Token symbol
          price:
            type: string
            description: Price per one token ($)
          voucher_token:
            type: string
            description: Voucher token contract address, that can be used to claim free book
          voucher_token_amount:
            type: string
            description: How many voucher tokens user have to pay that book
