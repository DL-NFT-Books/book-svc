allOf:
  - $ref: '#/components/schemas/BookKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - description
          - banner
          - file
          - networks
        properties:
          description:
            type: string
            description: Book description
            example: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit'
          banner:
            $ref: '#/components/schemas/Media'
          file:
            $ref: '#/components/schemas/Media'
          networks:
            type: array
            items:
              $ref: '#/components/schemas/BookNetwork'
