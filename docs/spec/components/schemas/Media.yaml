allOf:
  - $ref: '#/components/schemas/MediaKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - name
          - mime_type
          - key
        properties:
          name:
            type: string
            description: Media title
            example: "BDS-volume-1-banner.jpg"
          mime_type:
            type: string
            description: Media mime type
            example: "jpg"
          key:
            type: string
            description: S3 key
            example: "ocuralwkdytwnrmoxuwnedmfk"
