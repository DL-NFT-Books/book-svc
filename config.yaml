log:
  level: debug
  disable_sentry: true

db:
  url: "postgres://book:book@localhost:21999/book?sslmode=disable"

mime_types:
  banner:
    - image/png
    - image/jpeg
    - image/jpg
  file:
    - application/pdf

listener:
  addr: :8732

update_tracker:
  name: update_tracker # Name to be displayed in logs
  capacity: 1
  iteration_size: 10000
  runner: # Periods settings
    normal_period: 10s
    min_abnormal_period: 10s
    max_abnormal_period: 10s

deploy_tracker:
  name: deploy_tracker # Name to be displayed in logs
  runner: # Periods settings
    normal_period: 10s
    min_abnormal_period: 10s
    max_abnormal_period: 10s
  iteration_size: 10000

deploy_signature:
  eth_signer:
  initial_offset:

cop:
  disabled: true
  endpoint: "http://..."
  upstream: "http://..."
  service_name: book-svc
  service_port: 80

doorman:
  service_url: http://localhost:8054/integrations/doorman

networker:
  url:
  token:
